<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Login to Codeacedemy</h1>
      </div>
      <form action="">
        <label for="email"></label>
        <input type="text" name="email" id="email" />
        <label for="password"></label>
        <input type="password" name="password" id="password" />
        <a href="#">I forgot my password</a>
        <input type="submit" value="Log In" />
      </form>
      <div class="footer">
        <h3>Login with another account</h3>
        <div class="images">
          <img src="images/1.png" alt="linkedin" />
          <img src="images/2.png" alt="google" />
          <img src="images/3.png" alt="facebook" />
          <img src="images/4.png" alt="github" />
          <img src="images/5.jpg" alt="twitter" />
        </div>
      </div>
    </div>
  </body>
</html>
